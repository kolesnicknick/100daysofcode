<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <link href="https://bootswatch.com/4/cosmo/bootstrap.min.css" rel="stylesheet">
  <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" rel="stylesheet">
  <title>My JavaScript App</title>
</head>
<body>
<nav class="navbar navbar-dark bg-primary mb-3">
  <div class="container">
    <a class="navbar-brand" href="#">MicroPosts</a>
  </div>
</nav>

<div class="container postsContainer">
  <div class="card card-body card-form">
    <h1>Say Something</h1>
    <p class="lead">What's on your mind?</p>
    <div class="form-group">
      <input class="form-control" id="title" placeholder="Post Title" type="text">
    </div>
    <div class="form-group">
      <textarea class="form-control" id="body" placeholder="Post Body"></textarea>
    </div>
    <input id="id" type="hidden" value="">
    <button class="post-submit btn btn-primary btn-block">Post It</button>
    <span class="form-end"></span>
  </div>
  <br>
  <div id="posts"></div>
</div>

<footer class="mt-5 p-3 text-center bg-light">
  MicroPosts @copy
</footer>

<script src="build/app.bundle.js"></script>
</body>
</html>
